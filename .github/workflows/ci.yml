name: CI

on: 
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  docker-tests:
    runs-on: ubuntu-latest
    steps:
      - name: üê≥ Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: üê≥ Set up Docker Compose
        run: docker-compose up

      - name: ‚è≥ Wait for app to be ready
        run: npx wait-on http://localhost:4200

      - name: üß∞ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üß™ Run Playwright tests
        working-directory: ./Client.GraphQL_Chat/graphql-chat
        run: |
          npx playwright install --with-deps
          npx playwright test --project=default

      - name: üßπ Tear down Docker Compose
        run: docker-compose -f ./Client.GraphQL_Chat/docker-compose.yml down
  
