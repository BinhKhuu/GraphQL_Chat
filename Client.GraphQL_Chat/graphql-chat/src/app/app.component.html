
<!-- chat-box.component.html -->
<mat-toolbar color="primary">Chat Room</mat-toolbar>

<div class="chat-container">
  <div class="chat-message" *ngFor="let msg of messages">
    {{ msg }}
  </div>
</div>

<div class="chat-input">
  <mat-form-field appearance="outline" class="input-field">
    <input matInput [(ngModel)]="newMessage" placeholder="Type a message..." />
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="sendMessage()">Send</button>
</div>
